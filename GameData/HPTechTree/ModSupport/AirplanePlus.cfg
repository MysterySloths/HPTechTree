//********** AIRPLANE PLUS **********//

	@PART[JuniorFuselage|spadprop|fokkerpropshortboomb|shortboom]:NEEDS[AirplanePlus]:AFTER[AirplanePlus]:FOR[zzzzHPTechTree]
	{
		@TechRequired = start
	}
	
	@PART[zeroprop|yakprop|fighterProp]:NEEDS[AirplanePlus]:AFTER[AirplanePlus]:FOR[zzzzHPTechTree]
	{
		@TechRequired = JetEngines
	}
	
	@PART[spitfiremerlin|merlin|corsairprop|chaikaprop|109prop]:NEEDS[AirplanePlus]:AFTER[AirplanePlus]:FOR[zzzzHPTechTree]
	{
		@TechRequired = EarlyJetEngines
	}