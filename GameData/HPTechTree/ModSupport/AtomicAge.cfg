//********** ATOMIC AGE **********//

	@PART[radiatorRadialSmall]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = electrics
	}
	
	@PART[radiatorRadialMedium]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = electronics
	}
	
	@PART[NuclearJetEngine]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = NearFutureJetEngines
	}
	
	@PART[nuclearEngineLightbulb|nuclearEngineLANTR]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = NearFutureRocketry
	}
	
	@PART[nuclearEngineKANDL]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = nuclearPropulsion
	}
	
	@PART[radiatorRadialLarge]:NEEDS[AtomicAge]:AFTER[AtomicAge]:FOR[zzzzHPTechTree]
	{
		@TechRequired = specializedElectrics
	}